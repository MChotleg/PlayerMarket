name: PlayerMarket
api: ['1.20']
version: "1.1"
main: org.playermarket.PlayerMarket
api-version: '1.20'
description: Player trading market plugin
author: MChotleg

# ⚠️ 依赖配置 - 解决Vault冲突的关键 / Dependency configuration - Key to resolving Vault conflicts
depend: [Vault]
softdepend: [Essentials, EssentialsX]

# 命令配置 / Commands configuration
commands:
  playermarket:
    description: Open player market
    aliases: [market, pm, plm]
    usage: /<command> [help|balance|lang|language|defaultlang|defaultlanguage|debug|reload]
    permission: playermarket.use
    permission-message: "§cYou don't have permission to use this command"
  
  manuela:
    description: List item in hand to market
    usage: /manuela <quantity> <price>
    permission: playermarket.use
    permission-message: "§cYou don't have permission to use this command"
  
  pur:
    description: Create buy order
    usage: /pur <quantity> <price>
    permission: playermarket.use
    permission-message: "§cYou don't have permission to use this command"

# 权限配置 / Permissions configuration
permissions:
  playermarket.use:
    description: Allows using player market
    default: true
  
  playermarket.admin:
    description: Allows using admin commands
    default: op
  
  playermarket.bypass:
    description: Bypass market restrictions
    default: op
  
  playermarket.update:
    description: Allows receiving update notifications
    default: op
