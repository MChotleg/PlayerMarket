# PlayerMarket 配置文件 v1.2  / PlayerMarket Configuration File v1.2

market:
  title: "§6Player Market §7| §aBalance: {balance}"
  size: 54
  auto-refresh: true
  refresh-interval: 30

economy:
  enabled: true
  provider: "default"
  check-on-open: true
  display-balance: true
  currency:
    enabled: true
    detect-symbol: true
    default-symbol: "⛃"
    position: "prefix" # prefix 或 suffix / prefix or suffix
    decimal-places: -1 # -1 表示跟随提供者格式 / -1 means follow provider format
    thousands-separator: true
    always-show-decimals: false
    provider-symbols:
      CMIEconomy: "$"
      EssentialsX: "$"
      iConomy: "$"
      PlayerPoints: "★"

transaction:
  enabled: true
  fee-percentage: 1.5
  min-price: 0.01
  max-price: 1000000.0

language:
  default: "en_US"
updates:
  enabled: true
  check-at-start: true
  check-interval-seconds: 86400
  notify-console: true
  notify-players: true
  permission: "playermarket.update"
  check-url: "https://raw.githubusercontent.com/mchotleg/PlayerMarket/main/.update/latest.json"

# 玩家店铺配置 / Player Shops Configuration
player-shops:
  # 推荐店铺列表（玩家UUID） / Featured shops list (player UUIDs)
  featured-shops:
  
  # 店铺界面设置 / Shop interface settings
  gui:
    # 每页显示的店铺数量（全服店铺界面） / Number of shops per page (all shops interface)
    shops-per-page: 45
    # 是否显示非活跃店铺（没有上架商品或求购订单） / Whether to show inactive shops (no listings or buy orders)
    show-inactive-shops: false
    # 默认排序方式: "listings"（上架数量）, "buy_orders"（求购数量）, "name"（玩家名称）, "recent"（最近活跃） / Default sort method: "listings" (listing count), "buy_orders" (buy order count), "name" (player name), "recent" (recent activity)
    default-sort: "listings"
    # 推荐店铺显示数量（最多14个，对应界面槽位） / Number of featured shops to display (max 14, matches interface slots)
    featured-shops-display-count: 14
  
  # 店铺信息 / Shop information
  shop-info:
    # 是否允许玩家自定义店铺名称 / Whether players can customize shop name
    allow-custom-name: true
    # 是否允许玩家自定义店铺描述 / Whether players can customize shop description
    allow-custom-description: true
    # 默认店铺名称格式 / Default shop name format
    # 默认店铺描述 / Default shop description
