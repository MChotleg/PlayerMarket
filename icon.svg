<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#121821"/>
      <stop offset="1" stop-color="#00AAAA"/>
    </linearGradient>
    <linearGradient id="coin" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FFD640"/>
      <stop offset="1" stop-color="#FF8800"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <g filter="url(#shadow)">
    <circle cx="256" cy="256" r="170" fill="url(#coin)" />
    <circle cx="256" cy="256" r="170" fill="none" stroke="#FFFFFF" stroke-width="16" opacity="0.95"/>
    <circle cx="256" cy="256" r="130" fill="none" stroke="#000000" stroke-width="10" opacity="0.25"/>
  </g>
  <g font-family="Segoe UI Black, Arial Black, system-ui" font-weight="900" text-anchor="middle">
    <text x="258" y="304" font-size="164" fill="#000000" opacity="0.35">PM</text>
    <text x="256" y="296" font-size="164" fill="#FFFFFF">PM</text>
  </g>
</svg>
