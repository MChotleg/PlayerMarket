# PlayerMarket Configuration File v1.1

market:
  title: "§6Player Market §7| §aBalance: {balance}"
  size: 54
  auto-refresh: true
  refresh-interval: 30

economy:
  enabled: true
  provider: "default"
  check-on-open: true
  display-balance: true
  currency:
    enabled: true
    detect-symbol: true
    default-symbol: "⛃"
    position: "prefix" # prefix or suffix
    decimal-places: -1 # -1 means follow provider format
    thousands-separator: true
    always-show-decimals: false
    provider-symbols:
      CMIEconomy: "$"
      EssentialsX: "$"
      iConomy: "$"
      PlayerPoints: "★"

transaction:
  enabled: true
  fee-percentage: 1.5
  min-price: 0.01
  max-price: 1000000.0

language:
  default: "en_US"
updates:
  enabled: true
  check-at-start: true
  check-interval-seconds: 86400
  notify-console: true
  notify-players: false
  permission: "playermarket.update"
  check-url: "https://raw.githubusercontent.com/mchotleg/PlayerMarket/main/.update/latest.json"

# Player Shops Configuration
player-shops:
  # Featured shops list (player UUIDs)
  featured-shops:
  
  # Shop interface settings
  gui:
    # Number of shops per page (all shops interface)
    shops-per-page: 45
    # Whether to show inactive shops (no listings or buy orders)
    show-inactive-shops: false
    # Default sort method: "listings" (listing count), "buy_orders" (buy order count), "name" (player name), "recent" (recent activity)
    default-sort: "listings"
    # Number of featured shops to display (max 14, matches interface slots)
    featured-shops-display-count: 14
  
  # Shop information
  shop-info:
    # Whether players can customize shop name
    allow-custom-name: true
    # Whether players can customize shop description
    allow-custom-description: true
    # Default shop name format
    # Default shop description
