# PlayerMarket 配置文件 v1.1

market:
  title: "§6玩家市场 §7| §a余额: {balance}"
  size: 54
  auto-refresh: true
  refresh-interval: 30

economy:
  enabled: true
  provider: "default"
  check-on-open: true
  display-balance: true

transaction:
  enabled: true
  fee-percentage: 1.5
  min-price: 0.01
  max-price: 1000000.0

messages:
  market-opened: "§a正在打开玩家市场..."
  market-closed: "§c市场已关闭"
  no-permission: "§c你没有权限使用此功能"
  no-money: "§c余额不足！需要: §6{amount}§c，当前: §6{balance}"
  transaction-success: "§a交易成功！{action} {item} 价格: §6{price}"
  item-sold: "§a你的物品已成功出售！收入: §6{price}"
  item-bought: "§a成功购买物品！花费: §6{price}"

language:
  default: "zh_CN"
